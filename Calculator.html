<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заполнение данных</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculator">
        <div class="container calculator__inner">
            <p class="login-name">Менеджер: 1</p>
            <h1 class="title">Введите порядковый номер</h1>
            <form action="" class="form">
                <input type="text" class="input calculator__input" value="0">
                <div class="calculator__buttons">
                    <button class="btn seven data-number" >7</button>
                    <button class="btn eight data-number" data-number>8</button>
                    <button class="btn nine data-number" data-number>9</button>
                    <button class="btn four data-number" data-number>4</button>
                    <button class="btn five data-number" data-number>5</button>
                    <button class="btn six data-number" data-number>6</button>
                    <button class="btn one data-number" data-number>1</button>
                    <button class="btn two data-number" data-number>2</button>
                    <button class="btn three data-number" data-number>3</button>
                    <button class="btn plus">+</button>
                    <button class="btn clear">C</button>
                </div>
                
                <input class="submit btn" type="submit" value="Ввод">
            </form>
        </div>        
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/calc.js"></script>
</body>
</html>
