<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чехов вход</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <h1 class="title">Авторизация</h1>
            <form action="" class="form">
                <div class="inputs">
                    <input type="text" class="input fio" name="fio" placeholder="Ваше Ф.И.О">
                    <input type="text" class="input tel" name="tel" placeholder="+7 (___) ___-__-__">
                </div>
                <input class="submit btn login-submit" type="submit" value="Войти">
                <p class="agreement">Нажимая кнопку, вы даете свое согласие на обработку персональных данных</p>
            </form>
        </div>        
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
